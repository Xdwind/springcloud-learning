server:
  port: 3355
spring:
  application:
    name: config-client
  cloud:
    config:
      label: main #分之名称
      name: config #配置文件名称
      profile: dev #读取后缀名称  上述3个综合，master分之上config-dev.yml的配置文件被读取http://config3344.com:3344/master/config-dev.yml
      uri: http://localhost:3344
eureka:
  client:
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka,http://eureka7002.com:7002/eureka

# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: "*"
